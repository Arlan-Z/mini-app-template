<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
  <link rel="stylesheet" href="courses.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div class="main">
  <div class="header__courses">
    <button onclick="history.back()"></button>
    <p class="header__text">Courses</p>
  </div>
  <section>
    <h1>Get Course Details</h1>
    <input type="text" id="courseId" placeholder="Enter Course ID">
    <button id="fetchCourse">Fetch Course Details</button>
    <div id="courseDetails"></div>
  </section>

  <script type="module">
    import { getCourseDetails } from './courseItem';

    document.getElementById('fetchCourse').addEventListener('click', async () => {
      const courseId = document.getElementById('courseId').value;
      const courseDetailsDiv = document.getElementById('courseDetails');

      try {
        const courseDetails = await getCourseDetails(courseId);
        // Display the course details
        courseDetailsDiv.innerHTML = `
                    <h2>${courseDetails.title}</h2>
                    <p>${courseDetails.description}</p>
                    <p><strong>Duration:</strong> ${courseDetails.duration} hours</p>
                    <p><strong>Instructor:</strong> ${courseDetails.instructor}</p>
                `;
      } catch (error) {
        courseDetailsDiv.innerHTML = `<p style="color: red;">Failed to fetch course details. Please try again.</p>`;
      }
    });
  </script>

  <div class="footer">
    <div class="icon" id="profile"><a href="../index.html" ><i class="fa-solid fa-user"></i></a></div>
    <div class="icon prior" id="courses"><a href="../Courses/courses.html"><i class="fa-solid fa-graduation-cap"></i></a></div>
    <div class="icon" id="leaderboard"><a href="../Leaderboard/leaderboard.html"><i class="fa-solid fa-trophy"></i></a></div>
  </div>
</div>
</body>
<script src="script.js"></script>
</html>
