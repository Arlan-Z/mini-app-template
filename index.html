<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="greeting">
            <h1>Hello, <span id="username"></span></h1>
        </div>

        <div class="center">
            <div class="exp-info"><p>~2 more Courses until next level</p></div>
            <div class="exp-bar"><div class="filler"></div></div>
            <div class="exp-status">
                <div class="outer-circle">
                    <div class="inner-circle">
                        <img src="img/crown.png" alt="crown">
                    </div>
                </div>
            </div>
            <div class="tokens-info"><h2>You have <span id="token-count">25</span> Tokens</h2></div>
        </div>

        <div class="footer">
            <div class="icon" id="profile"><i class="fa-solid fa-user"></i></div>
            <div class="icon prior" id="courses"><i class="fa-solid fa-graduation-cap"></i></div>
            <div class="icon" id="leaderboard"><i class="fa-solid fa-trophy"></i></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
